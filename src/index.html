<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <title>Date Night HTML</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="../assets/icons8-holding-hand-64.png" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/src/women.html">Single Women</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/src/date.html">Date Ideas</a>
            </li>
          </ul>
        </div>
        <a class="btn btn-secondary" href="./login.html" role="button">Login</a>
      </div>
    </nav>

    <div class="card text-center m-3">
      <div class="card-header">
        <h1>Welcome to Date Central</h1>
      </div>
      <div class="card-body">
        <img src="../assets/couple.PNG" width="1250px" height="750px" />
        <p class="card-text">Where you can go to find your soulmate!</p>
      </div>
    </div>

    <div class="row m-1 d-flex justify-content-center">
      <div class="card m-2 col-md-4">
        <div class="row g-0">
          <div class="col-md-4">
            <img
              src="../assets/looking-for-a-date.jpg"
              class="img-fluid rounded-start"
              alt="looking-for-a-date"
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h2 class="card-title">Find a Date</h2>
              <p class="card-text">Pick a partner to go out with tonight.</p>
            </div>
          </div>
        </div>
      </div>
      <div class="card m-2 col-md-3">
        <div class="row g-0">
          <div class="col-md-4">
            <img
              src="../assets/beautiful-couple-date-night.jpg"
              class="img-fluid rounded-start"
              alt="couple on a date"
              height="400px"
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h2 class="card-title">Go Out</h2>
              <p class="card-text">
                Select an event or restaurant to go out to.
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="card m-2 col-md-4">
        <div class="row g-0">
          <div class="col-md-4">
            <img
              src="../assets/couple-getting-married-beach.jpg"
              class="img-fluid rounded-start"
              alt="couple getting married"
            />
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h2 class="card-title">Get Married</h2>
              <p class="card-text">
                Stop dating and get married to your forever partner.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
