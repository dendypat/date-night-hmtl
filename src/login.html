<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.2/assets/css/docs.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-2 border-0 bd-example">
    <nav class="navbar navbar-expand-lg bg-light mb-2">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="../assets/icons8-holding-hand-64.png" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/src/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/src/women.html">Single Women</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/src/date.html">Date Ideas</a>
            </li>
          </ul>
        </div>
        <a class="btn btn-secondary" href="#" role="button">Login</a>
      </div>
    </nav>

    <div class="dropdown-menu">
      <fieldset>
        <form class="px-4 py-3">
          <div class="mb-3">
            <label for="FormEmail1" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="FormEmail1"
              placeholder="email@example.com"
            />
          </div>
          <div class="mb-3">
            <label for="FormPassword1" class="form-label">Password</label>
            <input
              type="password"
              class="form-control"
              id="FormPassword1"
              placeholder="Password"
            />
          </div>
          <div class="mb-3">
            <div class="form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="dropdownCheck"
              />
              <label class="form-check-label" for="dropdownCheck">
                Remember me
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href="#">New around here? Sign up</a>
        <a class="dropdown-item" href="#">Forgot password?</a>
      </fieldset>
    </div>
  </body>
</html>
